
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>calculador de Idade</title>
</head>

<body>
  <main>
    <form>
      <div class="input-form">
        <div class="input">
          <label for="dia">Dia: </label>
          <input type="number" name="dia" id="dia" placeholder="Digite o dia" min="0">
          <span class="campo-obrigatorio ocultar">Campo Obrigatório. Digite algo rapaz!</span>
          <span class="informacao-valida ocultar">Digite um dia válido</span>
        </div>

        <div class="input">
          <label for="mes">Mes: </label>
          <input type="number" name="mes" id="mes" placeholder="Digite o mês" min="0">
          <span class="campo-obrigatorio ocultar">Campo Obrigatório. Digite algo rapaz!</span>
          <span class="informacao-valida ocultar">Digite um mês válido</span>
        </div>

        <div class="input">
          <label for="ano">Ano: </label>
          <input type="number" name="ano" id="ano" placeholder="Digite o ano" min="0">
          <span class="campo-obrigatorio ocultar">Campo Obrigatório. Digite algo rapaz!</span>
          <span class="informacao-valida ocultar">Digite um ano válido</span>
        </div>
      </div>

      <div class="registro">
        <div class="linha"></div>
        <button type="submit">
          <img src="assets/img/icon-arrow.svg" alt="">
        </button>
      </div>
    </form>

    <div class="informacaoIdade">
      <p><span class="ano">:</span> Ano</p>
      <p><span class="mes">:</span> Mes</p>
      <p><span class="dia">:</span> Dia</p>
    </div>
  </main>
  
  <script type="module" src="assets/javaScript/main.js"></script>
</body>

</html>
